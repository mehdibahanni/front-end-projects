<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calcul</title>
</head>
<body>
    
    <div class="main">
        <div class="inputs">
            <h2 class="title">Result</h2>
            <select name="set" id="selectOp">
                <option value="plus">+</option>
                <option value="min">-</option>
                <option value="dev">/</option>
                <option value="mult">*</option>
            </select>
            <input type="text" class="num1" placeholder="Enter Number 1">
            <input type="text" class="num2" placeholder="Enter Number 2">
        </div>
        <div class="submit">
            <button class="btn">calcul</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
