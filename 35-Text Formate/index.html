<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Formate</title>
</head>
<body>
    <div class="contianer">
        <div class="content">
            <div class="title">
                <h2>Type In Your Words</h2>
            </div>
            <form action="">
            <input type="text" placeholder="HuXn WebDev" name="input" id="input">
            <div class="buttons">
                <span class="formate-btn uppercase">ABC</span>
                <span class="formate-btn capitalize">Abc</span>
                <span class="formate-btn lowercase">abc</span>
                <span class="formate-btn bold">B</span>
                <span class="formate-btn italic">/</span>
                <span class="formate-btn underline"><u>ABC</u></span>
            </div>
            <div class="result">HuXn WebDev</div>
        </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
