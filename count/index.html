<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <main class="content">
        <div class="counter">
            <div class="counter-box" id="count">0</div>
            <button class="increment-bnt button" id="increment">Increment</button>
            <button class="save-bnt button" id="save">Save</button>
        </div>
        <div class="entries">
            <p>SAVE/INCEREMENT</p>
            <div class="entries-field"></div>
        </div>  
    </main>

    <script src="main.js"></script>
</body>
</html>
