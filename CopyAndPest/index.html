<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Copy And Past</title>
</head>
<body>
    <div class="input-erea">
        <div class="button">
            <button class="btn-copy">copy</button>
        </div>
        <textarea name="input-text" id="inputText" cols="50" rows="3">hello world</textarea>
    </div>
    <div class="output-erea">
        <div class="content"></div>
        <div class="button">
            <button class="btn-move">move</button>
        </div>
        <textarea name="output-text" id="outputText" cols="50" rows="3"></textarea>
    </div>
    <script src="main.js"></script>
</body>
</html>
