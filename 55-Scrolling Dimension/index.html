<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scrolling Dimension</title>
</head>
<body>
    
    <section class="slide-container">
        <section class="left-side">
            <div class="domain-one">
                programing
            </div>
            <div class="domain-two">
                trading
            </div>
            <div class="domain-three">
                investements
            </div>
            <div class="domain-four">
                e-commerce
            </div>
        </section>
        <section class="right-side">
            <div class="image image-one"></div>
            <div class="image image-two"></div>
            <div class="image image-three"></div>
            <div class="image image-four"></div>
        </section>
        <section class="buttons">
            <button id="down-btn">&#8595</button>
            <button id="up-btn">&#8593</button>
        </section>
    </section>

    <script src="main.js"></script>
</body>
</html>
